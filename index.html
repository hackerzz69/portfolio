<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>
  <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="splash-screen">
    <div class="splash-content">
      <h1 class="splash-title">Hackerzz</h1>
    </div>
  </div>

  <nav id="navbar">
    <div class="logo">Your Name</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#work">Work</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <div id="smooth-wrapper">
    <main>
      <section id="home" class="panel">
        <h1 class="fade-up">Hi, I'm <span>Your Name</span></h1>
        <p class="fade-up">A Creative Developer & Designer</p>
      </section>

      <section id="about" class="panel">
        <h2 class="fade-up">About Me</h2>
        <p class="fade-up">I create immersive web experiences with a focus on elegant design and interactive motion.</p>
      </section>

      <section id="work" class="panel">
        <h2 class="fade-up">Selected Work</h2>
        <div class="project-gallery fade-up">
          <div class="project-card">Project One</div>
          <div class="project-card">Project Two</div>
          <div class="project-card">Project Three</div>
        </div>
      </section>

      <section id="contact" class="panel">
        <h2 class="fade-up">Let's Talk</h2>
        <p class="fade-up">you@example.com</p>
      </section>
    </main>
  </div>
</body>
</html>
